<!DOCTYPE html>
<html>

	<head>
		<title>Robotic Arm Controller</title>
		<link rel="icon", href="images/robotic_arm.jpg">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
	</head>

	<body>
		<section class="vh-100 bg-color">
            <div class="container py-5 h-100">

              <div class="row d-flex justify-content-center align-items-center h-100">
                <img class="CoCo" src="images/codecoogsmascot.png" alt="CoCo">

                <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Connect your Arm</h2>
                        <p class="text-white-50 mb-5">Please enter your username and password!</p>
          
                        <div class="form-outline form-white mb-4">
                            <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                            <label class="form-label" for="typeEmailX" >Username</label>
                        </div>
          
                        <div class="form-outline form-white mb-4">
                            <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                            <label class="form-label" for="typePasswordX">Password</label>
                        </div>
          
          
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
          
                    
    
                      </div>
          
                      
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
	</body>

</html>
